<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Product</title>
    <link rel="stylesheet" type="text/css" th:href="@{../css/create.css}">
</head>
<body>
    <div th:replace="~{fragment/header :: header}"></div> 
    <a th:href="@{/products}">Back</a>
    <h3>New Product</h3>
    <form th:action="@{/products/create}" method="post" th:object="${productForm}">
        <div>
            <label for="code">Code:</label>
            <input type="text" id="code" name="code" th:field="*{code}">
            <span th:if="${#fields.hasErrors('code')}" th:errors="*{code}" class="error"></span>
           <span th:text="${duplicatedCode}" class="error"></span> 
        </div>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" th:field="*{name}">
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></span>
        </div>
        <div>
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" th:field="*{price}">
            <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="error"></span>
        </div>
        <div>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" th:field="*{quantity}">
            <span th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" class="error"></span>
        </div>
        <div>
            <label for="image">Image:</label>
            <input type="text" id="image" name="image" th:field="*{image}" disabled>
            <span th:if="${#fields.hasErrors('image')}" th:errors="*{image}" class="error"></span>
        </div>
        <div>
            <button type="submit">Create</button>
        </div>
    </form>
</body>
</html>
